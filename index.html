<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="happy-valentines">
   <div id="valentines-day-card" class="fechar">
     <div class="clouds"></div>
     <div class="hearts">
       <div class="heartOne">
         <div class="left-side"></div>
         <div class="right-side"></div>
       </div>
       <div class="heartTwo">
         <div class="left-side"></div>
         <div class="right-side"></div>
       </div>
       <div class="heartThree">
         <div class="left-side"></div>
         <div class="right-side"></div>
       </div>
       <div class="heartFour">
         <div class="left-side"></div>
         <div class="right-side"></div>
       </div>
       <div class="heartFive">
         <div class="left-side"></div>
         <div class="right-side"></div>
       </div>
     </div>
     <div class="text">
       <span>Feliz Dia <br />Das Mães❤️</span> <br>Te amo!!
     </div>
   </div>
 </div>
 
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1"></div>
        <div class="words line2"></div>
        <div class="words line3"></div>
        <div class="words line4"></div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
  </div>
 
  
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
